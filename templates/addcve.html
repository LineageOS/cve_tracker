<!doctype html>
<html>
  <head>
    <link rel=stylesheet type=text/css href='{{ url_for('static', filename='css/skeleton.css') }}' />
    <link rel=stylesheet type=text/css href='{{ url_for('static', filename='css/style.css') }}' />
    <link rel=stylesheet type=text/css href='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/themes/smoothness/jquery-ui.css' />

    <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
    <script src='https://ajax.googleapis.com/ajax/libs/jqueryui/1.12.1/jquery-ui.min.js'></script>
    <script src='{{ url_for('static', filename='js/addcve.js') }}'></script>

    <title>LineageOS CVE Checklist - Add CVE</title>
  </head>
  <body>
    <div class='frame container'>
      <div class='back'><a href='/'>back</a></div>
      {% if msg %}
        <div>
          {{ msg }}
        </div>
      {% endif %}
      <div>
        <input type="text" name="cve" id="cvetoadd" placeholder="CVE-20XX-XXXX"><br>
        <textarea type="text" name="notes" id="cvenotes" placeholder="Applicable versions/platforms..."></textarea><br />
        <a class="small button" id="addcve">Add!</a>
      </div>
    </div>
  </body>
</html>
